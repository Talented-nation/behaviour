<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانضباط الطلابي - لوحة مؤشرات المدرسة</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f6;
            color: #333;
            direction: rtl; /* Right-to-left for Arabic */
        }
        .header {
            background-color: #2c3e50; /* Dark blue/grey */
            color: white;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .main-nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        .main-nav-button {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 15px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-nav-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .main-nav-button.active {
            background-color: #28a745; /* Green for active */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .sub-nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding-top: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        .sub-nav-button {
            background-color: #6c757d; /* Grey */
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sub-nav-button:hover {
            background-color: #5a6268;
        }
        .sub-nav-button.active {
            background-color: #17a2b8; /* Teal for active sub-button */
        }
        .content-section {
            padding: 20px 0;
            min-height: 400px; /* Ensure space for chart */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .indicator-heading {
            font-size: 1.8em;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .current-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
            padding: 10px 20px;
            background-color: #e9f7ef;
            border-radius: 10px;
            border: 1px solid #d4edda;
        }
        .chart-container {
            position: relative;
            height: 350px; /* Fixed height for the chart */
            width: 80%; /* Width relative to container */
            max-width: 600px; /* Max width for consistency */
            margin: 0 auto; /* Center the chart */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-nav-buttons, .sub-nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            .main-nav-button, .sub-nav-button {
                width: 90%;
                max-width: 300px;
            }
            .container {
                margin: 20px 10px;
                padding: 20px;
            }
            .chart-container {
                height: 300px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>لوحة انضباطي</h1>
    </div>

    <div class="container">
        <div class="main-nav-buttons">
            <button class="main-nav-button active" data-indicator-type="attendance">نسب حضور الطالبات</button>
            <button class="main-nav-button" data-indicator-type="absenteeism">نسب غياب الطالبات</button>
            <button class="main-nav-button" data-indicator-type="behavior">الحوادث السلوكية</button>
        </div>

        <div class="sub-nav-buttons">
            <button class="sub-nav-button active" data-grade="overall">إجمالي (جميع الصفوف)</button>
            <button class="sub-nav-button" data-grade="grade1">الصف الأول</button>
            <button class="sub-nav-button" data-grade="grade2">الصف الثاني</button>
            <button class="sub-nav-button" data-grade="grade3">الصف الثالث</button>
        </div>

        <div id="dashboard-content" class="content-section">
            <h2 class="indicator-heading" id="current-indicator-title"></h2>
            <div class="current-value" id="current-indicator-value"></div>
            <div class="chart-container">
                <canvas id="disciplineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
